# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Publish Java JAR

on:
  release:
    types: [created]

jobs:
  bump-version:
    name: Pre-release version bump
    runs-on: ubuntu-latest

    steps:
      - name: Sync repository
        uses: actions/checkout@v2

      - name: Install sed
        run: sudo apt-get update; sudo apt-get install -y sed

      - name: Bump
        run: sed 's/0.0.1-SNAPSHOT/test-snapshot/g' pom.xml

      - name: Cat pom
        run: cat pom.xml

  build:
    name: Build and release
    runs-on: ubuntu-latest

    steps:
      - name: Sync repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DskipTests
        env:
          GITHUB_TOKEN: ${{ github.token }}
